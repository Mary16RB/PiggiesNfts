<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Piggiess.css">
    <link rel="icon" href="Icono.png">
    <title>PIGGIES</title>
</head>
<body>
    <header>
     <h1>
    <img src="TituloPig.png" alt="">    
    </h1>
    </header>

    <section class="primera">
        
    <div class="image">
        <img src="Piggies.gif">
    </div>
    
                  
     <div class="juego">
        <iframe src="https://scratch.mit.edu/projects/971419678/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen>
       </iframe>
     </div>

    </section>

    <script>
        function toggleFullscreen() {
  let elem = document.querySelector("iframe");

  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch((err) => {
      alert(
        `Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,
      );
    });
  } else {
    document.exitFullscreen();
  }
}
    </script>
</body>
</html>
